<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World App</title>
  </head>
  <body>
    <div class="container">
      <h1>World App</h1>

      <select>
        <option value="">Select a city...</option>
        <option value="london">London</option>
        <option value="new-york">New York</option>
        <option value="auckland">Auckland</option>
      </select>

      <div class="city" id="los-angeles">
        <div>
          <h2>Los Angeles</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>

      <div class="city" id="paris">
        <div>
          <h2>Paris</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/misskatiemarple/World-Clock" target="_blank"
        >Open-sourced on GitHub</a
      >
      and coded by<strong> Katie Marple</strong>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
